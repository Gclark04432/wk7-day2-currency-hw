<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>Currency Conversion App</h1>

    <form class="wrapper">

      <div class="top">
        <input type="radio" v-model="direction" value="fromEuros">From Euros
        <input type="radio" v-model="direction" value="toEuros">To Euros
      </div>

      <div class="form-left">
        <label for="amountToConvert">Enter amount of currency to convert: </label>
        <input type="number" name="amountToConvert" v-model="amountToConvert">
      </div>

      <div class="form-right">
        <label for="currencies">Please select a currency to convert to/from: </label>
        <select id="currencies" v-model="selectedCurrency">
          <option v-for="(currency, key) in currencies" :value="currency">{{key}}</option>
        </select>
      </div>

    </form>

    <br><br>
    <div class="results" v-if="selectedCurrency && direction">
      <h2>The current conversion rate is: {{selectedCurrency}}</h1>
        <h1>Your converted rate is:
          {{calculateConversion(amountToConvert, selectedCurrency)}}</h2>
        </div>

      </div>
    </body>
    </html>
