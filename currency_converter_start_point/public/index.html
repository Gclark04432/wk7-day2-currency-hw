<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>Currency Conversion App</h1>

    <form>
      <label for="amountToConvert">Enter amount to convert (in Euros): </label>
      <input type="number" name="amountToConvert" :value="amountToConvert">

      <br>
      <label for="currencies">Please select a currency to convert with: </label>
      <select id="currencies" v-model="selectedCurrency">
        <option v-for="(currency, key) in currencies" :value="currency">{{key}}</option>
      </select>

      <input type="submit" value="Calculate!">
    </form>

    <nav v-if="selectedCurrency">
      <h1>The current conversion rate is: {{selectedCurrency}}</h1>
      <h2>Your converted rate is: {{calculateConversion(amountToConvert, selectedCurrency)}}
    </nav>

  </div>
</body>
</html>
