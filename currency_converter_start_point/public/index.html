<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>Currency Conversion App</h1>

    <form>

      <input type="radio" v-model="direction" value="fromEuros">From Euros
      <input type="radio" v-model="direction" value="toEuros">To Euros
      <br>

      <label for="amountToConvert">Enter amount of currency to convert: </label>
      <input type="number" name="amountToConvert" v-model="amountToConvert">

      <br>
      <label for="currencies">Please select a currency to convert to/from: </label>
      <select id="currencies" v-model="selectedCurrency">
        <option v-for="(currency, key) in currencies" :value="currency">{{key}}</option>
      </select>
    </form>

    <nav v-if="selectedCurrency && direction">
      <h1>The current conversion rate is: {{selectedCurrency}}</h1>
      <h2>Your converted rate is:
        {{calculateConversion(amountToConvert, selectedCurrency)}}</h2>
    </nav>

  </div>
</body>
</html>
